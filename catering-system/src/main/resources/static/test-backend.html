<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Backend Connection Test</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Test Drivers -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Test Drivers API</h2>
                <button onclick="testDrivers()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Test GET /api/drivers
                </button>
                <button onclick="createTestDriver()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 ml-2">
                    Create Test Driver
                </button>
                <div id="drivers-result" class="mt-4 p-4 bg-gray-50 rounded"></div>
            </div>

            <!-- Test Orders -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Test Orders API</h2>
                <button onclick="testOrders()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Test GET /api/orders
                </button>
                <button onclick="createTestOrder()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 ml-2">
                    Create Test Order
                </button>
                <div id="orders-result" class="mt-4 p-4 bg-gray-50 rounded"></div>
            </div>

            <!-- Test Assignments -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Test Assignments API</h2>
                <button onclick="testAssignments()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Test GET /api/assignments
                </button>
                <button onclick="createTestAssignment()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 ml-2">
                    Create Test Assignment
                </button>
                <div id="assignments-result" class="mt-4 p-4 bg-gray-50 rounded"></div>
            </div>

            <!-- Test Notifications -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Test Notifications API</h2>
                <button onclick="testNotifications()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Test GET /api/notifications
                </button>
                <div id="notifications-result" class="mt-4 p-4 bg-gray-50 rounded"></div>
            </div>

            <!-- Database Health Check -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Database Health Check</h2>
                <button onclick="checkDatabaseHealth()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Check Database Connection
                </button>
                <button onclick="testDriverCreation()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 ml-2">
                    Test Driver Creation
                </button>
                <div id="health-result" class="mt-4 p-4 bg-gray-50 rounded"></div>
            </div>

            <!-- Database Debug Tools -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Database Debug Tools</h2>
                <button onclick="checkTableStructure()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    Check Table Structure
                </button>
                <button onclick="fixDriversTable()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 ml-2">
                    Fix Drivers Table
                </button>
                <div id="debug-result" class="mt-4 p-4 bg-gray-50 rounded"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        async function makeRequest(method, url, body = null) {
            try {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };
                if (body) options.body = JSON.stringify(body);
                
                console.log(`Making ${method} request to ${url}`, body);
                const response = await fetch(url, options);
                console.log(`Response status: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const contentType = response.headers.get('content-type') || '';
                return contentType.includes('application/json') ? await response.json() : await response.text();
            } catch (error) {
                console.error('Request failed:', error);
                throw error;
            }
        }

        async function testDrivers() {
            try {
                const result = await makeRequest('GET', `${API_BASE}/drivers`);
                document.getElementById('drivers-result').innerHTML = 
                    `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('drivers-result').innerHTML = 
                    `<div class="text-red-600">Error: ${error.message}</div>`;
            }
        }

        async function createTestDriver() {
            try {
                const result = await makeRequest('POST', `${API_BASE}/drivers`, {
                    name: 'Test Driver',
                    email: 'test@example.com',
                    password: 'password123',
                    status: 'AVAILABLE'
                });
                document.getElementById('drivers-result').innerHTML = 
                    `<div class="text-green-600">Driver created: ${JSON.stringify(result, null, 2)}</div>`;
            } catch (error) {
                document.getElementById('drivers-result').innerHTML = 
                    `<div class="text-red-600">Error: ${error.message}</div>`;
            }
        }

                document.getElementById('orders-result').innerHTML =

            } catch (error) {
                document.getElementById('orders-result').innerHTML = 
                    `<div class="text-red-600">Error: ${error.message}</div>`;
            }
        }

            try {
                const result = await makeRequest('POST', `${API_BASE}/orders`, {

                document.getElementById('assignments-result').innerHTML =

            } catch (error) {
                document.getElementById('assignments-result').innerHTML = 
                    `<div class="text-red-600">Error: ${error.message}</div>`;
            }
        }

        async function createTestAssignment() {
            try {

                    driverName: 'Test Driver',
                    route: 'Test Route'
                });
                document.getElementById('assignments-result').innerHTML = 
                    `<div class="text-green-600">Assignment created: ${JSON.stringify(result, null, 2)}</div>`;
            } catch (error) {
                document.getElementById('assignments-result').innerHTML = 
                    `<div class="text-red-600">Error: ${error.message}</div>`;
            }
        }

        async function testNotifications() {
            try {
                const result = await makeRequest('GET', `${API_BASE}/notifications/driver/1`);
                document.getElementById('notifications-result').innerHTML = 
                    `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('notifications-result').innerHTML = 
                    `<div class="text-red-600">Error: ${error.message}</div>`;
            }
        }

        async function checkDatabaseHealth() {
            try {
                const result = await makeRequest('GET', `${API_BASE}/health/database`);
                const statusClass = result.status === 'UP' ? 'text-green-600' : 'text-red-600';
                document.getElementById('health-result').innerHTML = 
                    `<div class="${statusClass}"><pre>${JSON.stringify(result, null, 2)}</pre></div>`;
            } catch (error) {
                document.getElementById('health-result').innerHTML = 
                    `<div class="text-red-600">Error: ${error.message}</div>`;
            }
        }

        async function testDriverCreation() {
            try {
                const result = await makeRequest('GET', `${API_BASE}/health/test-driver-creation`);
                const statusClass = result.status === 'SUCCESS' ? 'text-green-600' : 'text-red-600';
                document.getElementById('health-result').innerHTML = 
                    `<div class="${statusClass}"><pre>${JSON.stringify(result, null, 2)}</pre></div>`;
            } catch (error) {

                    `<div class="text-red-600">Error: ${error.message}</div>`;
            }
        }

        async function checkTableStructure() {
            try {
                const result = await makeRequest('GET', `${API_BASE}/debug/table-structure`);
                document.getElementById('debug-result').innerHTML = 
                    `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('debug-result').innerHTML = 
                    `<div class="text-red-600">Error: ${error.message}</div>`;
            }
        }

        async function fixDriversTable() {
            try {
                const result = await makeRequest('POST', `${API_BASE}/debug/fix-drivers-table`);
                const statusClass = result.status === 'SUCCESS' ? 'text-green-600' : 'text-red-600';
                document.getElementById('debug-result').innerHTML = 
                    `<div class="${statusClass}"><pre>${JSON.stringify(result, null, 2)}</pre></div>`;
            } catch (error) {
                document.getElementById('debug-result').innerHTML = 
                    `<div class="text-red-600">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
