<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Supervisor Login - Golden Dish Catering</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f8f8; color: #333; }
        .navbar { background-color: #e4a801; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: white; text-decoration: none; padding: 10px 20px; font-size: 1.1em; font-weight: bold; text-transform: uppercase; transition: background-color 0.3s ease; }
        .navbar a:hover { background-color: #d27c00; }
        .logo img { width: 50px; height: auto; border-radius: 8px; }
        header { background-color: #000; color: white; text-align: center; padding: 80px 0; }
        header h1 { font-size: 2.2em; margin: 0; }
        header p  { font-size: 1.1em; margin-top: 10px; }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo"><img src="/images/logo.png" alt="Golden Dish Catering" /></div>
    <div></div>
</div>

<header>
    <h1>Delivery Supervisor Login</h1>
    <p>Access your dashboard to manage deliveries</p>
</header>

<section class="py-10">
    <div class="max-w-md mx-auto bg-white shadow rounded p-8">
        <form id="login-form" class="space-y-4" autocomplete="off">
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input id="email" type="email" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring" placeholder="you@example.com" />
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input id="password" type="password" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring" placeholder="••••••••" />
            </div>
            <!-- button is type="button" to guarantee no refresh even if JS isn’t attached yet -->
            <button id="login-btn" type="button" class="w-full bg-[#e4a801] hover:bg-[#d27c00] text-white py-2 rounded">Login</button>
        </form>

        <div id="info" class="mt-4 text-center text-sm text-gray-600 hidden"></div>

        <div id="fail-box" class="mt-6 hidden">
            <div class="border border-red-200 bg-red-50 text-red-700 rounded p-4 text-sm">
                <p class="font-semibold">Login failed.</p>
                <p id="fail-text">Please contact the admin. You can also try again.</p>
                <div class="mt-4 flex items-center justify-center gap-3">
                    <button id="try-again" class="px-4 py-2 rounded bg-[#333] text-white hover:bg-[#444]">Try Again</button>
            </div>
        </div>
    </div>
    </div>

</section>

<div class="bg-[#333] text-white text-center py-4">
    <p>&copy; 2025 Golden Dish Catering. All Rights Reserved.</p>
</div>

<!-- relative path so it works even if you add a context-path -->
<script defer src="js/supervisor-login.js"></script>
</body>
</html>
