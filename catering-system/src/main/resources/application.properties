# Application name
spring.application.name=catering-system

# Server configuration
server.port=8080
server.servlet.context-path=/

# Database connection settings
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=cateringDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=AD123
spring.datasource.password=finance123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.min-idle=5

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html

# Enable template resolution
spring.thymeleaf.check-template-location=true
spring.thymeleaf.encoding=UTF-8

# Management endpoints
management.endpoints.web.exposure.include=health,mappings,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.example.catering_system=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE