<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Dashboard - Golden Dish Catering</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-image: url('/static/header-image.jpg'); /* Path to your image */
            background-size: cover;
            background-position: center;
            padding: 100px 0;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        header p {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .admin-actions {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .admin-actions a {
            padding: 15px 30px;
            text-decoration: none;
            background-color: #e4a801;
            color: white;
            font-size: 1.2em;
            border-radius: 25px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .admin-actions a:hover {
            background-color: #d27c00;
        }

        .login-button {
            padding: 12px 40px;
            text-decoration: none;
            background-color: #333;
            color: white;
            font-size: 1.2em;
            border-radius: 25px;
            margin: 20px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #444;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .footer p {
            margin: 0;
        }

        .navbar {
            background-color: #e4a801; /* Yellow background */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #d27c00; /* Darker yellow when hovered */
        }
          const button = document.getElementById('dropdownDefaultButton');
  const dropdown = document.getElementById('dropdown');

  button.addEventListener('click', () => {
    dropdown.classList.toggle('hidden');
  });
    </style>
</head>

<body>

<!-- Navbar Section -->
<div class="navbar">
    <div class="logo">Golden Dish Catering</div>
    <div>
        <a href="#dashboard">Dashboard</a>

        <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown"
                class="text-white bg-[#e4a801] hover:bg-[#c38f00] focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-[#e4a801] dark:hover:bg-[#c38f00] dark:focus:ring-yellow-800"
                type="button">User
            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
            </svg>
        </button>

        <!-- Dropdown menu -->
        <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                <li>
                    <a th:href="@{/finance-dashboard}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Finance</a>

                </li>
                <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Delivery</a>
                </li>
                <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Kitchen</a>
                </li>

            </ul>
        </div>

        <a href="#orders">Orders</a>
        <a href="#menu">Menu</a>
    </div>
</div>

<!-- Header Section -->
<header>
    <h1>Welcome to the Admin Dashboard</h1>
    <p>Manage and oversee all activities for Golden Dish Catering</p>
</header>

<!-- Admin Actions Section -->
<div class="admin-actions">
    <a href="#manage-users">Manage Users</a>
    <a href="#manage-orders">Manage Orders</a>
    <a href="#manage-menu">Manage Menu</a>
</div>





<!-- Footer Section -->
<div class="footer">
    <p>&copy; 2025 Golden Dish Catering. All Rights Reserved.</p>
</div>

</body>

</html>
