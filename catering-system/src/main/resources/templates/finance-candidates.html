<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Candidates</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<h1 class="text-2xl font-bold mb-4">Employees not in Salary System</h1>
<table class="min-w-full bg-white rounded shadow">
    <thead class="bg-gray-200">
    <tr>
        <th class="p-3 text-left">Name</th>
        <th class="p-3 text-left">Email</th>
        <th class="p-3 text-left">Enroll</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${candidates}" class="border-t">
        <td class="p-3" th:text="${e.fullName}">Name</td>
        <td class="p-3" th:text="${e.email}">Email</td>
        <td class="p-3">
            <form th:action="@{'/finance/enroll/' + ${e.id}}" method="post" class="flex items-center space-x-2">
                <input type="number" step="0.01" name="monthlySalary" placeholder="Monthly Salary" class="border p-2" required>
                <button class="bg-green-600 text-white px-3 py-2 rounded">Enroll</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
