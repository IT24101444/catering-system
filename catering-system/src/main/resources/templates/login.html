<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
<div class="bg-white w-full max-w-md rounded-lg shadow p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Login</h2>
    <form action="/login" method="post">
        <div class="mb-4">
            <label for="username" class="block text-sm text-gray-700 mb-1">Username</label>
            <input type="text" id="username" name="username" class="w-full border rounded p-2" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-sm text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" class="w-full border rounded p-2" required>
        </div>
        <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white px-6 py-2 rounded">Login</button>
    </form>
    <div class="mt-4 text-center">
        <a href="/register" class="text-blue-600 hover:underline">Don't have an account? Register</a>
    </div>
</div>
</body>
</html>
