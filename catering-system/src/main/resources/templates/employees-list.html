<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Employees</h1>
    <a href="/employees-list/add" class="bg-blue-600 text-white px-4 py-2 rounded">Add Employee</a>
</div>
<table class="min-w-full bg-white rounded shadow">
    <thead>
    <tr class="bg-gray-200 text-left">
        <th class="p-3">Name</th>
        <th class="p-3">Email</th>
        <th class="p-3">Phone</th>
        <th class="p-3">Position</th>
        <th class="p-3">Base Salary</th>
        <th class="p-3">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}" class="border-t">
        <td class="p-3" th:text="${emp.fullName}">Name</td>
        <td class="p-3" th:text="${emp.email}">email</td>
        <td class="p-3" th:text="${emp.phone}">phone</td>
        <td class="p-3" th:text="${emp.position}">position</td>
        <td class="p-3" th:text="${emp.baseSalary}">0</td>
        <td class="p-3 space-x-2">
            <a th:href="@{'/employees-list/edit/' + ${emp.id}}" class="text-blue-600">Edit</a>
            <a th:href="@{'/employees-list/delete/' + ${emp.id}}" class="text-red-600">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
