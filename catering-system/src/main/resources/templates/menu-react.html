<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu & Reservations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/images/logo.png">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="/images/logo.png" style="width:36px;height:auto;border-radius:8px;" alt="logo">
                    <h1 class="ml-3 text-xl font-bold text-gray-800">Golden Dish Catering</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/menu" class="text-gray-600 hover:text-gray-900">Classic Menu</a>

                    <a href="/" class="text-gray-600 hover:text-gray-900">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 px-4">
        <header style="background-image: url('/images/header-image.jpg'); background-size: cover; background-position: center;" class="rounded-xl text-white text-center py-10 mb-6">
            <h2 class="text-3xl font-bold">Explore Our Menu</h2>
            <p class="opacity-90">Reserve your event and pay securely online</p>
        </header>

        <div id="menu-react-root"></div>
    </main>

    <script defer src="/js/menu-react.js"></script>
</body>
</html>
