<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff9800;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .menu-item-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .menu-item {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 250px;
            text-align: center;
        }
        .menu-item img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .menu-item h3 {
            font-size: 20px;
            margin-top: 10px;
        }
        .menu-item p {
            font-size: 14px;
            color: #555;
        }
        .menu-item span {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #ff5722;
        }
        footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    </style>
</head>
<body>
<header class="bg-yellow-500 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">Menu</h1>
    <form class="mt-3 flex justify-center gap-2" method="get" action="/kitchen-dashboard">
        <input class="border rounded px-3 py-2" type="text" name="cuisine" placeholder="Cuisine" />
        <input class="border rounded px-3 py-2" type="text" name="eventType" placeholder="Event Type" />
        <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">Filter</button>
    </form>
    <div class="text-sm mt-2"><a class="underline" href="/orders/pending">View Orders</a></div>
</header>
<main class="p-4">
    <div class="menu-item-list" th:if="${menuItems}">
        <div class="menu-item" th:each="item: ${menuItems}">
            <img th:if="${item.imageUrl}" th:src="${item.imageUrl}" alt="Dish">
            <h3 th:text="${item.name}">Dish Name</h3>
            <p th:text="${item.description}">Dish description</p>
            <div class="text-xs text-gray-500" th:text="'Cuisine: ' + ${item.cuisine} + ' | Event: ' + ${item.eventType}">meta</div>
            <span th:text="'Rs ' + ${item.price}">Rs 15.00</span>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2025 Catering System</p>
</footer>
</body>
</html>
