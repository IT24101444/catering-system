<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees in Salary System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<h1 class="text-2xl font-bold mb-4">Employees in Salary System</h1>
<table class="min-w-full bg-white rounded shadow">
    <thead class="bg-gray-200">
    <tr>
        <th class="p-3 text-left">Name</th>
        <th class="p-3 text-left">Monthly Salary</th>
        <th class="p-3 text-left">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${employees}" class="border-t">
        <td class="p-3" th:text="${e.fullName}">Name</td>
        <td class="p-3" th:text="${e.monthlySalary}">0</td>
        <td class="p-3">
            <form th:action="@{'/finance/employees/' + ${e.id} + '/salary'}" method="post" class="flex items-center space-x-2">
                <input type="number" step="0.01" name="monthlySalary" th:value="${e.monthlySalary}" class="border p-2">
                <button class="bg-blue-600 text-white px-3 py-2 rounded">Update</button>
            </form>
            <a th:href="@{'/employees-list/delete/' + ${e.id}}" class="inline-block mt-2 text-red-600">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
