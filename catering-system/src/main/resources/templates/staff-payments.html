<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Payments</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<nav class="bg-yellow-500 p-4 flex justify-between items-center">
  <span class="text-white text-2xl font-bold uppercase">Finance Dashboard</span>
  <div>
    <a href="/finance-dashboard" class="text-white px-4 py-2 font-semibold uppercase hover:bg-yellow-600">Finance</a>
    <a href="/employees-list" class="text-white px-4 py-2 font-semibold uppercase hover:bg-yellow-600">Employees</a>
  </div>
</nav>
<div class="container mx-auto p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-3xl font-semibold text-gray-700">Staff Payments</h2>
    <a href="/staff-payments-list/add" class="bg-yellow-500 text-white px-6 py-2 rounded-lg hover:bg-yellow-600">Add New Payment</a>
  </div>
  <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
    <thead class="bg-yellow-500 text-white">
    <tr>
      <th class="px-6 py-3 text-left">Employee</th>
      <th class="px-6 py-3 text-left">Amount Paid</th>
      <th class="px-6 py-3 text-left">Payment Date</th>
      <th class="px-6 py-3 text-left">Payment Method</th>
      <th class="px-6 py-3 text-left">Status</th>
      <th class="px-6 py-3 text-left">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${staffPayments}" class="border-t">
      <td class="px-6 py-4" th:text="${p.employee != null ? p.employee.fullName : 'â€”'}">Employee</td>
      <td class="px-6 py-4" th:text="${p.amountPaid}">0</td>
      <td class="px-6 py-4" th:text="${#dates.format(p.paymentDate, 'yyyy-MM-dd')}">date</td>
      <td class="px-6 py-4" th:text="${p.paymentMethod}">method</td>
      <td class="px-6 py-4" th:text="${p.status}">status</td>
      <td class="px-6 py-4 space-x-2">
        <a th:href="@{'/staff-payments-list/edit/' + ${p.id}}" class="text-blue-600">Edit</a>
        <a th:href="@{'/staff-payments-list/delete/' + ${p.id}}" class="text-red-600">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
