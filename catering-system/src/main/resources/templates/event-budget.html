<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Budgets</title>
    <style>
        /* Inline styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff9800;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .budget-list {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .budget-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Event Budgets</h1>
</header>
<main>
    <div class="budget-list">
        <div class="budget-item">
            <strong>Event Name</strong>
            <strong>Budget Amount</strong>
            <strong>Amount Spent</strong>
        </div>
        <div class="budget-item">
            <p>Wedding Reception</p>
            <p>Rs 2000</p>
            <p>Rs 1500</p>
        </div>
        <!-- Repeat the same for other event budgets -->
    </div>
</main>
<footer>
    <p>&copy; 2025 Catering System</p>
</footer>
</body>
</html>
