<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
<div class="bg-white w-full max-w-2xl rounded-lg shadow p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Create Account</h2>
    <form action="/register" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label class="block text-sm text-gray-700 mb-1">Username</label>
            <input type="text" name="username" class="w-full border rounded p-2" required>
        </div>
        <div>
            <label class="block text-sm text-gray-700 mb-1">Password</label>
            <input type="password" name="password" class="w-full border rounded p-2" required>
        </div>
        <div class="md:col-span-2">
            <label class="block text-sm text-gray-700 mb-1">Full Name</label>
            <input type="text" name="fullName" class="w-full border rounded p-2" required>
        </div>
        <div>
            <label class="block text-sm text-gray-700 mb-1">Email</label>
            <input type="email" name="email" class="w-full border rounded p-2" required>
        </div>
        <div>
            <label class="block text-sm text-gray-700 mb-1">Phone</label>
            <input type="text" name="phone" class="w-full border rounded p-2">
        </div>
        <div class="md:col-span-2">
            <label class="block text-sm text-gray-700 mb-1">Address Line 1</label>
            <input type="text" name="addressLine1" class="w-full border rounded p-2">
        </div>
        <div class="md:col-span-2">
            <label class="block text-sm text-gray-700 mb-1">Address Line 2</label>
            <input type="text" name="addressLine2" class="w-full border rounded p-2">
        </div>
        <div>
            <label class="block text-sm text-gray-700 mb-1">City</label>
            <input type="text" name="city" class="w-full border rounded p-2">
        </div>
        <div>
            <label class="block text-sm text-gray-700 mb-1">State/Province</label>
            <input type="text" name="state" class="w-full border rounded p-2">
        </div>
        <div>
            <label class="block text-sm text-gray-700 mb-1">Postal Code</label>
            <input type="text" name="postalCode" class="w-full border rounded p-2">
        </div>
        <div>
            <label class="block text-sm text-gray-700 mb-1">Role</label>
            <select name="role" class="w-full border rounded p-2">
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
                <option value="FINANCE">Finance Officer</option>
            </select>
        </div>
        <div class="md:col-span-2 flex justify-end mt-4">
            <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 text-white px-6 py-2 rounded">Register</button>
        </div>
    </form>
</div>
</body>
</html>
