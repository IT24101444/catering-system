<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<h1 class="text-2xl font-bold mb-4">Add Employee</h1>
<form action="/employees-list/add" method="post" class="bg-white p-6 rounded shadow space-y-4">
    <input type="text" name="firstName" placeholder="First Name" class="border p-2 w-full" required>
    <input type="text" name="lastName" placeholder="Last Name" class="border p-2 w-full" required>
    <input type="email" name="email" placeholder="Email" class="border p-2 w-full">
    <input type="text" name="phone" placeholder="Phone" class="border p-2 w-full">
    <input type="text" name="position" placeholder="Position" class="border p-2 w-full">
    <input type="number" step="0.01" name="baseSalary" placeholder="Base Salary" class="border p-2 w-full">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
    <a href="/employees-list" class="ml-2 text-gray-700">Cancel</a>
</form>
</body>
</html>
