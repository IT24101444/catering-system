<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<h1 class="text-2xl font-bold mb-4">Add Employee</h1>
<form action="/employees-list/add" method="post" th:object="${employee}" class="bg-white p-6 rounded shadow space-y-4" onsubmit="return validateForm()">
    <div>
        <input type="text" th:field="*{firstName}" placeholder="First Name" class="border p-2 w-full" required>
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-red-500 text-sm mt-1"></div>
    </div>
    <div>
        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="border p-2 w-full" required>
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-red-500 text-sm mt-1"></div>
    </div>
    <div>
        <input type="email" th:field="*{email}" placeholder="Email" class="border p-2 w-full">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm mt-1"></div>
    </div>
    <div>
        <input type="text" th:field="*{phone}" id="phone" placeholder="Phone (10 digits)" class="border p-2 w-full" pattern="[0-9]{10}" title="Please enter exactly 10 digits" required>
        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-red-500 text-sm mt-1"></div>
    </div>
    <div>
        <input type="text" th:field="*{department}" placeholder="Department Name" class="border p-2 w-full" required>
        <div th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="text-red-500 text-sm mt-1"></div>
    </div>
    <div>
        <select th:field="*{position}" class="border p-2 w-full" required>
            <option value="" disabled selected>Select Position</option>
            <option value="Kitchen Staff">Kitchen Staff</option>
            <option value="Delivery Staff">Delivery Staff</option>
            <option value="Finance Staff">Finance Staff</option>
            <option value="Action Staff">Action Staff</option>
        </select>
        <div th:if="${#fields.hasErrors('position')}" th:errors="*{position}" class="text-red-500 text-sm mt-1"></div>
    </div>
    <div>
        <input type="number" step="0.01" th:field="*{baseSalary}" placeholder="Base Salary" class="border p-2 w-full">
        <div th:if="${#fields.hasErrors('baseSalary')}" th:errors="*{baseSalary}" class="text-red-500 text-sm mt-1"></div>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
    <a href="/employees-list" class="ml-2 text-gray-700">Cancel</a>
</form>

<script>
function validateForm() {
    const phone = document.getElementById('phone').value;
    
    // Check if phone number is exactly 10 digits
    if (!/^\d{10}$/.test(phone)) {
        alert('Phone number must be exactly 10 digits');
        return false;
    }
    
    return true;
}
</script>
</body>
</html>
