<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<h1 class="text-2xl font-bold mb-4">Edit Employee</h1>
<form th:action="@{'/employees-list/edit/' + ${employee.id}}" method="post" class="bg-white p-6 rounded shadow space-y-4">
    <input type="text" name="firstName" th:value="${employee.firstName}" placeholder="First Name" class="border p-2 w-full" required>
    <input type="text" name="lastName" th:value="${employee.lastName}" placeholder="Last Name" class="border p-2 w-full" required>
    <input type="email" name="email" th:value="${employee.email}" placeholder="Email" class="border p-2 w-full">
    <input type="text" name="phone" th:value="${employee.phone}" placeholder="Phone" class="border p-2 w-full">
    <input type="text" name="position" th:value="${employee.position}" placeholder="Position" class="border p-2 w-full">
    <input type="number" step="0.01" name="baseSalary" th:value="${employee.baseSalary}" placeholder="Base Salary" class="border p-2 w-full">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Update</button>
    <a href="/employees-list" class="ml-2 text-gray-700">Cancel</a>
</form>
</body>
</html>
